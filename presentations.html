---
layout: page
title: CI CoE Pilot - Presentations
permalink: /materials/presentations
---

<section id="intro" style="background-color: #f7f7f7">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 space" style="background-color: #f7f7f7">
                <div class="section-title">
                    <h1>Presentations</h1>
                </div>
                {% if site.data.presentations.size > 0 %}
                {% for n in site.data.presentations %}
                <div class="material">
                    <ul>
                        <li><b><a href="/presentations/{{ n.file }}" target="_blank">{{ n.title }}</a></b><br>
                            {{ n.venue }} - {{ n.author }}
                    </ul>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
