---
layout: page
title: CI CoE Pilot - People
permalink: /people/
---

<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="section-title">
                    <h2>People</h2>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="section-title">
                    <h3>Participants</h3>
                </div>
            </div>
            {% if site.data.participants.size > 0 %}
            {% for n in site.data.participants %}
            <div class="col-md-4 col-sm-12">
                <div class="participant">
                    <img src="/img/people/{{ n.photo }}">
                    <h4><a href="{{ n.website }}" target="_blank">{{ n.name }}</a></h4>
                    <h5>
                        {{ n.role }}<br/>
                        {{ n.institution }}
                    </h5>
                    <p>{{ n.description }}</p>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
