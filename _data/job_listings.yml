    <h2>IRIS Data Services is looking for a PostgreSQL Database Administrator to join our team.<h2>
    <p>
    We operate the largest repository of seismological data dedicated to supporting researchers worldwide.
    data center manages a range of data types, and together with our counterpart organization UNAVCO, we
    have launched a project to move our combined data management operations into a cloud-environment.
    This position will play a key role in supporting existing systems and designing the next generation,
    cloud-based platform for our data center.
    </p>
    <h2>This job is for you if...</h2>
    <p>
    You are an experienced PostgreSQL administrator who is well versed in working in a Unix/Linux environment.
    You are self-motivated with strong time management skills. You enjoy puzzling through various use cases to
    determine the best general solutions then implement them. You work well with others in small development
    teams and can also develop a complete project on your own.
    </p>
    <p>
    We are a small, scientific consortium with a global reach. The work we perform and the services we provide
    have a significant and direct impact on earthquake and other geoscience research.
    </p>
