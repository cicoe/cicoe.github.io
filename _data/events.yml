- title: "2020 NSF Large Facilities Workshop"
  website: "https://www.largefacilitiesworkshop.com"
  category: "Workshop"
  date: "April 14-16, 2020"
  venue: "Alexandria, VA"
  description: "
  The workshop is a collaborative forum for the National Science Foundation’s Large Facilities and other complex scientific facilities and organizations. Desired outcomes to support NSF’s mission and promote the scientific endeavor include:
  <ul>
    <li>Provide a forum to collect and share best practices and lessons learned</li>
    <li>Discuss new initiatives and collect community input</li>
    <li>Demonstrate project management, operations, and business-related tools and techniques</li>
    <li>Expand our community of practice by connecting colleagues across disciplines and organizations to promote collaboration between facilities</li>
  </ul>
