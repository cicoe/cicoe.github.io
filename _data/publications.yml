- title: "Guidance for Trustworthy Data Management in Science Projects"
  abstract: "In April and May of 2020, the Trustworthy Data Working Group conducted a survey of the scientific community about data security concerns and practices. 111 participants completed the survey from a wide range of positions and roles within their organizations and projects, respectively. The working group analyzed the survey results with an eye for patterns, themes, correlations, and aggregates and produced a report in June 2020 detailing the process, survey methodology, and their analysis. Several key findings emerged from the report, including: 1 Data owners, maintainers and users are concerned about the trustworthiness of data throughout the lifecycle of the scientific process, especially with regard to the loss of reputation if data trustworthiness isn’t preserved. 2 Data owners and maintainers welcome help in securing trustworthy data workflows with encryption, provenance, and regulatory compliance. 3 Trustworthiness is not precisely defined in the scientific community.<b> This document, a follow-up to the analysis report mentioned above, delves into the key findings identified, explores the concerns reported and provides recommendations of existing solutions to address the survey participants’ concerns regarding trustworthiness of data."
